<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/programacion.png" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/landing/register.css">
    <title>Login</title>
</head>
<body>
    <header class="login__header">
        <nav>
            <a class="login__header--logo" href="../index.html"> <span>&lt;</span> David Diaz <span>/&gt;</span></a>
            <ul class="login__header--links">
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="./login.html">Countries</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="form__container">
        <form id="registerForm">
            <h2>
                Registrate en <span> Countries API </span>
            </h2>
            <label>Usuario:</label>
            <input type="text" id="username" required><br><br>
            <label>Contraseña:</label>
            <input type="password" id="password" required><br><br>
            <label>Contraseña nuevamente:</label>
            <input type="password" id="passwordConfirmation" required><br><br>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../Js/register.js"></script>
</body>
</html>
