<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/programacion.png" type="image/x-icon">
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/responsive.css">
    <title>&lt; Countries API /&gt;</title>
</head>
<body>
    <header></header>

    <main class="main">
        <h2>Countries API</h2>
        <div>
            <section class="countries">
            </section>
        </div>
        <h2>Ingresa un pais nuevo</h2>
    </main>

    <section class="form__container">
        <form id="dataForm">
            <label>Nombre del Pais: </label>
            <input type="text" name="name" required autofocus><br>
            
            <label for="">Descripcion: </label>
            <input type="text" name="description" required autofocus><br>
            
            <label>URL de la bandera del pais: </label>
            <input type="url" name="flag_url" required autofocus><br>
            
            <label>Latitud: </label>
            <input type="number" name="latitude" step="any" autofocus><br>
            
            <label>Longitud: </label>
            <input type="number" name="longitude" step="any" required autofocus><br>
            
            <label for="">Codigo del video embebido: </label>
            <input type="text" name="video_url" required>
    
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script type="module" src="../Js/countries.js"></script>
</body>
</html>
